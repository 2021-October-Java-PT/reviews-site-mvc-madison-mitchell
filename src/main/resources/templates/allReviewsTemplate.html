<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/styles/stylesheetAllReviews.css">

<head><a name="top"></a>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@500&display=swap" rel="stylesheet">
    <title>Book Recs by Madison</title>
</head>

<body>
    <div class="wrapper">
        <nav class="lightPinkBox" id="kahkiHover"><a href="/allReviews">View List of All Reviews</a></nav>
        <div class="darkPinkBox" id="photoOfMadison"><img id="imgOfMadison" src="/images/MadisonPhoto.JPG" alt=""></div>
        <div class="kahkiBox" id="header">
            <h4>book recommendations by</h4><br><br><br><br>
            <h1>Madison</h1><br>
        </div>
        <div class="kahkiBox" id="faveBooks">
            <h3>Favorite Books</h3>
            A Court of Mist and Fury<br>
            Harry Potter and the Deathly Hallows<br><br>
        </div>
        <div class="kahkiBox" id="faveAuthors">
            <h3>Favorite Authors</h3>
            Sarah J Maas<br>
            George RR Martin<br><br>
        </div>
        <div class="kahkiBox" id="listOfReviews">
            <h3>All Reviews:</h3>
            <ol>
                <li th:each="review: ${allReviewsModel}"><a th:href="@{/review(id=${review.id})}"
                        th:text="${review.reviewPlusBookTitle}"></a></li>
            </ol>
        </div>
        <footer class="lightPinkBox" id="kahkiHover">
            Madison Mitchell &copy; 2021 <a href="#top">Back to Top of Page</a>
        </footer>
    </div>
</body>

</html>
